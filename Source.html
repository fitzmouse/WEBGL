<!DOCTYPE html>
<html> 
<head>

    <!--vertex shader-->

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition;
                
        void
        main()
        {
        float t = 3.0;
        float d = sqrt(vPosition.x*vPosition.x+vPosition.y*vPosition.y);
        vec3 transformation;
        transformation.x = vPosition.x*cos(d*t)-vPosition.y*sin(d*t);
        transformation.y = vPosition.y*cos(d*t)+vPosition.x*sin(d*t);
        transformation.z = vPosition.z;
        gl_Position = vec4(transformation, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void
        main()
        {
        gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0);
        }
    </script>

    <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="Source.js"></script>
</head>

</body>
</html>
